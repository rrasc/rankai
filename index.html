<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO and AI Audit Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SEO and AI Audit Tool</h1>
        <p>Analyze your website for SEO and AI optimization recommendations.</p>
    </header>
    <main>
        <section class="form-container">
            <form id="auditForm">
                <label for="urlInput">Enter Website URL:</label>
                <input type="url" id="urlInput" placeholder="https://example.com" required>
                <button type="submit">Analyze</button>
            </form>
        </section>
        <section id="results-container" class="results-container">
            <h2>Results</h2>
            <div id="results"></div>
        </section>
    </main>
    <footer>
        <p>Powered by AI & SEO Analysis</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
